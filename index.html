<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <!--nav bar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Forcast</span>
        </div>
    </nav>


    <!--search bar-->

    <div class="row col-sm-5">

        <div class="input-group mb-3 mt-3 ">
            <input type="text" class="form-control" placeholder="Type in City" >
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
    </div>


    <!--dump weather forcat-->

    <div class="card" style="width: 18rem;">
        
        <div class="card-body">
            <h5 class="card-title"></h5>
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
              <p class="temp"></p>
            <p class="humidity"></p>
            <p class = "windSpeed"></p>
            
        </div>
    </div>

    <!--dump five day forcast-->
    <div class=" card fiveDayForcast" style="width: 18rem;">
        <!-- <figure class = 'temp2'></figure>
        <figure class = 'humid2'></figure>
        <figure class = 'windspeed2'></figure> -->
   
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>




</html>
